<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="main-bg">
      <div class="signin-block">
        <h1 class="title">Sign In</h1>
        <form class="signin-form">
          <div class="input-group">
            <label for="username">Email or Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your email or username"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="options-group" style="margin-bottom: 15px">
            <a href="#" class="forgot-password">Forgot Password?</a><br />
          </div>
          <div class="return-group">
            <a href="index.html" class="return-page">Return</a><br />
          </div>

          <button type="button" class="signin-btn" onclick="signin()">
            Sign In
          </button>
        </form>
      </div>
    </div>
    <script src="js/signinhandle.js"></script>
  </body>
</html>
