<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBite</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="shortcut icon"
      href="images/pngtree-pizza-logo-transparent-image-free-for-online-download-png-image_16593606-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <img
          src="images/Pizza Logo.jpg"
          class="pizzalogo rotate linear infinite"
          alt="QuickBite Logo"
        />
        <div class="location-selector">
          <img
            src="images/LocationLogo.png"
            class="location-icon"
            alt="Location Pin"
          />
          <span class="location-text">Please enter your location</span>
        </div>
      </div>
      <nav class="navbar-right">
        <ul class="nav-list">
          <li><a id="current" href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="delivery.html">Delivery</a></li>
          <li><a href="dinein.html">Dine-In</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="order-menu">
        <p>What you wanna have today</p>
        <div class="menu-items">
          <div class="menu-item">
            <img src="images/mi1.jpeg" />
            <p>Classic Pizza</p>
          </div>
          <div class="menu-item">
            <img src="images/mi2.jpeg" />
            <p>Large Pizza</p>
          </div>
          <div class="menu-item">
            <img src="images/mi3.jpg" />
            <p>Garlic Bread</p>
          </div>
          <div class="menu-item">
            <img src="images/mi4.jpeg" />
            <p>Burgers</p>
          </div>
          <div class="menu-item">
            <img src="images/mi5.jpg" />
            <p>Fries</p>
          </div>
          <div class="menu-item">
            <img src="images/mi6.jpg" />
            <p>Dessert</p>
          </div>
          <div class="menu-item">
            <img src="images/mi7.jpg" />
            <p>Iced Coffee</p>
          </div>
          <div class="menu-item">
            <img src="images/mi8.jpg" />
            <p>Pasta</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="specials">
        <p>Our Specials</p>
        <h1 class="fries-title">The Best Fries in Town</h1>

        <div class="fries-holder">
          <div class="fries-vid-1">
            <img src="images/friesframe1.png" />
          </div>
          <div class="fries-vid-new">
            <img src="images/friesframe2.png" />
          </div>
          <div class="fries-vid-2">
            <img src="images/friesframe3.png" />
          </div>
        </div>

        <h1 class="specials-title">Freshly Baked Cheesy Pizza's</h1>
        <div class="wide-video-container">
          <video src="videos/PizzaOven.mp4" autoplay loop muted></video>
        </div>

        <h1 class="specials-title">Fresh Grilled Burgers</h1>
        <div class="wide-video-container">
          <video src="videos/Burger_Assemble.mp4" autoplay loop muted></video>
        </div>
      </div>
    </section>
  </body>
</html>
