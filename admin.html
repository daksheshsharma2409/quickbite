<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBite - Admin</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="shortcut icon"
      href="images/pngtree-pizza-logo-transparent-image-free-for-online-download-png-image_16593606-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <img
          src="images/Pizza Logo.jpg"
          class="pizzalogo rotate linear infinite"
          alt="QuickBite Logo"
        />
        <div class="location-selector">
          <img
            src="images/LocationLogo.png"
            class="location-icon"
            alt="Location Pin"
          />
          <span class="location-text">Please enter your location</span>
        </div>
      </div>
      <nav class="navbar-right">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="delivery.html">Delivery</a></li>
          <li><a href="dinein.html">Dine-In</a></li>
          <li><a id="current" href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </header>

    <div class="admin-content-container">
      <div class="form-wrapper">
        <h2>üçï Add New Menu Item üçî</h2>
        <form id="addItemForm" class="add-item-form">
          <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="">-- Select Category --</option>
              <option value="Pizza">Pizza</option>
              <option value="Burgers">Burgers</option>
              <option value="Fries">Fries</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
          </div>

          <div class="form-group">
            <label for="price">Price (‚Çπ):</label>
            <input
              type="number"
              id="price"
              name="price"
              required
              min="1"
              step="any"
            />
          </div>

          <div class="form-group">
            <label for="image">Image URL / Path:</label>
            <input
              type="text"
              id="image"
              name="image"
              placeholder="e.g., images/new_pizza.jpg"
              required
            />
          </div>

          <div class="form-group description-group">
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="3"
              required
            ></textarea>
          </div>

          <button type="button" class="submit-btn" onclick="addToJson()">
            Add Item to Menu
          </button>
        </form>
      </div>
    </div>
    <script src="js/admin.js"></script>
  </body>
</html>
