<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Menu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/delivery.css" />
    <link
      rel="shortcut icon"
      href="images/pngtree-pizza-logo-transparent-image-free-for-online-download-png-image_16593606-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-left">
        <img
          src="images/Pizza Logo.jpg"
          class="pizzalogo rotate linear infinite"
          alt="QuickBite Logo"
        />
        <div class="location-selector">
          <img
            src="images/LocationLogo.png"
            class="location-icon"
            alt="Location Pin"
          />
          <span class="location-text">Please enter your location</span>
        </div>
      </div>
      <nav class="navbar-right">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a id="current" href="delivery.html">Delivery</a></li>
          <li><a href="dinein.html">Dine-In</a></li>
          <li><a href="signin.html">Sign-In</a></li>
        </ul>
      </nav>
    </header>

    <section class="page-content">
      <div class="order-layout">
        <div class="category-nav">
          <ul class="category-list">
            <li><a href="#pizza-menu">Pizza</a></li>
            <li><a href="#burgers-menu">Burgers</a></li>
            <li><a href="#fries-menu">Fries</a></li>
            <li><a href="#misc-menu">Miscellaneous</a></li>
          </ul>
        </div>

        <div class="menu-grid">
          <div class="menu-category" id="pizza-menu">
            <h2>Pizza</h2>
            <div class="category-items" id="pizza-item-menu"></div>
          </div>

          <div class="menu-category" id="burgers-menu">
            <h2>Burgers</h2>
            <div class="category-items" id="burger-item-menu"></div>
          </div>

          <div class="menu-category" id="fries-menu">
            <h2>Fries</h2>
            <div class="category-items" id="fries-item-menu"></div>
          </div>

          <div class="menu-category" id="misc-menu">
            <h2>Miscellaneous</h2>
            <div class="category-items" id="misc-item-menu"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/delivery.js"></script>
  </body>
</html>
